<html>
    <head>
         <title>Login Form</title> 
    </head>
    <body>
        <form action="../action_req.php" method="post" enctype="multipart/form-data">
            <table border="1px">
               
                <tr>
                    <td>Tag:</td>
                    <td><input type="text" name="tag" value="setEditProfile"/></td>
                </tr>
                
                               
                <tr>
                    <td>password:</td>
                    <td><input type="text" name="password"/></td>
                </tr>
                <tr>
                    <td>user_id</td>
                    <td><input type="text" name="user_id"/></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="text" name="email"/></td>
                </tr>
                <tr>
                    <td>profilepic:</td>
                    <td><input type="file" name="profilepic"/></td>
                </tr>
                <tr>
                    <td>gender:</td>
                    <td><input type="text" name="gender"/></td>
                </tr>
                <tr>
                    <td>country:</td>
                    <td><input type="text" name="country"/></td>
                </tr>
                <tr>
                    <td>state:</td>
                    <td><input type="text" name="state"/></td>
                </tr>
                
                <tr>
                    <td>notifications:</td>
                    <td><input type="text" name="notifications"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"</td>
                </tr>
            </table>
        </form>
    </body>
</html>
